name: "Publish library to GitHub Packages"
on:
  push:
    branches:
      - release/*

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish library
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew assembleRelease publish
  publish-gh-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish library
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew uploadArchives && git status
    - name: Git Branch
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git branch
    - name: Git Status
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git status
    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        author_name: fumiya-kume
        author_email: fumiya.kume@hotmail.com
        message: "add library files"
        add: "."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
