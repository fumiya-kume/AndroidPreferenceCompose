name: "Publish library to GitHub Packages"
on:
  push:
    branches:
      - release/*

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish library
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: cd AndroidPreferenceCompose && ./gradlew assembleRelease publish
  publish-gh-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish library
      env:
        USERNAME: fumiya-kume
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: cd AndroidPreferenceCompose && git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" && git pull github ${GITHUB_REF} --ff-only && ./gradlew uploadArchives
    - name: commit file
      run: git add . && git commit -m 'add library'
